    <section id="se">
    <div id="formulario01">

           <h1> <fieldset><legend style="font-weight: 900;";>Descrição do Paciente</legend></h1><br>
                <p><h2>Nome Completo</p></h2> <input type="text" id="nome01" value="" maxlength="180" size="30" placeholder="Nome completo do paciente"></br><br>
                <h2>Selecione o Nível de Risco</h2><br>
                <h4>Nível Baixo - <button type="button" class="btn btn-outline-success" id="verde" onclick="alaverde"> Ala Verde</button></h4>
                <h4>Nível Médio - <button type="button" class="btn btn-outline-warning" id="amarelo" onclick="alaamarelo"> Ala Amarelo</button></h4>

            </fieldset>    
    </div>
    </section>

    <br>
  
    <div style="color:green;" id="alaverde01">

        <fieldset id="alaverde001"><legend>Ala Verdes <span class="badge badge-pill badge-success">Baixo</span></legend>
        
        </fieldset>
      </form>
    </div>

    <div style="color:yellow;" id="alaamarelo01">
      <form>
        <fieldset id="alaamarelo001"><legend>Ala Amarelo <span class="badge badge-pill badge-warning">Médio</span></legend>

    <script>
      
      //Adicionando Pacientes na ala verde com jquery
    $("#verde").click(function(){

         var nome01 = $("#nome01").val();
         var nome01 =$("#alaverde001").append("<p>"+nome01+"</p>");
    
    });
      //Adicionando Pacientes na ala amarelo com jquery
    $("#amarelo").click(function(){
